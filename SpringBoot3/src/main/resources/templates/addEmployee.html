<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!--    <link rel="stylesheet" th:href="@{css/style.css}">-->

</head>
<body>
<div layout:fragment="content">
<div class="col-3"></div>
<div class="container col-6">
    <h1 style="color: darkcyan">ADD EMPLOYEE</h1>
    <div class="col-md-auto">
        <form th:object="${employee}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:text="Name" th:for="name"></label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name"/>
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Age" th:for="age"></label>
                <input type="text" th:field="*{age}" class="form-control" placeholder="Age"/>
                <p th:if="${#fields.hasErrors('age')}" th:errorclass="error" th:errors="*{age}"/>

            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Address" th:for="address"></label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="Address"/>
                <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}"/>

            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Image" th:for="image"></label>
                <input type="text" th:field="*{image}" class="form-control" placeholder="Image"/>
                <p th:if="${#fields.hasErrors('image')}" th:errorclass="error" th:errors="*{image}"/>

            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <fieldset class="form-group">
                <label>Company name</label>
                <select class="form-select" th:field="*{company}">
                    <option th:each="comp : ${companies}" th:value="${comp.id}" th:text="${comp.name}"/>
                </select>
            </fieldset>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Add" />
        </form>
    </div>
</div>
    </div>
</body>
</html>
