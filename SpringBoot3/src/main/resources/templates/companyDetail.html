<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

</head>
<body>
<div class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary mb-4">COMPANY DETAIL</h2>
    <div class="row bg-light">
        <div class="col">
            <img th:src="${company.image}" width="100px" height="100px">
        </div>
        <div class="col">
            <h3 th:number="'ID: ' + ${company.id}"/>
            <h3 th:text="'Name: ' +${company.name}"/>
            <h3 th:text="'Address: ' + ${company.address}"/>
            <h4 th:each="employee: ${employees}">
                <a class="text-decoration-none" th:href="'/employee/' + ${employee.id}"
                   th:if="(${employee.company.getId()} == ${company.id})" th:text="${employee.name}"/>
            </h4>
        </div>
    </div>

</div>
</body>
</html>
